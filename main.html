<!DOCTYPE html>
<html>
  <head>
    <title>My-Beatbox</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/site.webmanifest" />
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <header>
      <button onclick="window.location.reload()">Beatbox</button>
    </header>
    <div class="container">
      <div class="beatbox">
        <div class="beat">
          <div id="65" class="button aqua">A</div>
        </div>
        <div class="beat">
          <div id="83" class="button aqua">S</div>
        </div>
        <div class="beat">
          <div id="68" class="button aqua">D</div>
        </div>
        <div class="beat">
          <div id="70" class="button purple">F</div>
        </div>
        <div class="beat">
          <div id="71" class="button purple">G</div>
        </div>
        <div class="beat">
          <div id="72" class="button purple">H</div>
        </div>
        <div class="beat">
          <div id="74" class="button purple">J</div>
        </div>
        <div class="beat">
          <div id="75" class="button white">K</div>
        </div>
        <div class="beat">
          <div id="76" class="button white">L</div>
        </div>
      </div>
    </div>
    <footer>&copy; 2020-Present || Made with ðŸ§¡ by Mohammed</footer>
  </body>
</html>
